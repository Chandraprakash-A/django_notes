{% extends "notes/layout.html" %}
{% block content %}
<h1 style="padding-left: 25px;">Are you sure want to delete?</h1>
<div style="padding-left: 25px;">
    <form method="POST">
        {% csrf_token%}
        <button type="submit">Yes, Delete</button>
        <button type="submit"><a href="{% url 'note_detail' object.id %}">Cancel</a></button>
    </form>
</div>


{% endblock content %}
