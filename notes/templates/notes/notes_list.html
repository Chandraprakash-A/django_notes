{% extends "notes/layout.html" %}
{% block content %}

<h1 style="padding-left: 25px;">NOTES</h1>
{% for note in notes %}
<main>
    <div class="notes-card">
        <h4><a href="{% url 'note_detail' note.id %}">{{note.title}}</a></h4>
        <p>{{note.content}}</p>
        <p>{{note.created_at|date:"F d, Y"}}</p>
    </div>
</main>


{% endfor %}

{% endblock content %}
